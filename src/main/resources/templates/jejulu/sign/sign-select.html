<!DOCTYPE html>
<html th:replace="template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style></style>

<section>
    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg text-center">
            <h1 class="display-4 fw-bold">WELCOME!🥳</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-2">"호스트"가 돼서 게시물을 작성하고 예약을 받아보세요!</p>
                <p class="lead mb-4">"회원"이 돼서 게시물을 둘러보고 예약을 해보세요!</p>
                <p class="lead mt-3 mb-0 text-danger fw-bold">본 사이트는 실제 운영되는 사이트 아닌 토이 프로젝트 웹 사이트 입니다.</p>
                <p class="lead mb-2 text-danger fw-bold">회원가입시 개인정보 입력에 주의하세요. 임의의 정보로 가입이 가능합니다!😎</p>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <button th:onclick="|@{location.href='/hosts/sign-up'}|" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" style="opacity: 0.8;"><i class="bi bi-house-door-fill"></i> H O S T</button>
                    <button th:onclick="|@{location.href='/members/sign-up'}|" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" style="opacity:0.8;"><i class="bi bi-person-circle"></i> MEMBER</button>
                </div>
            </div>
            <div class="overflow-hidden" style="max-height: 50vh;">
                <div class="container px-5">
                    <img src="https://images.unsplash.com/photo-1627679489817-73f9be6f0c50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" loading="lazy">
                </div>
            </div>
        </div>
    </div>

</section>

<script th:inline="javascript"></script>
</html>
