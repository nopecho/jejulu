<!DOCTYPE html>
<html th:replace="template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style>
    #bs_icon {
        width: 100%;
        height: 80%;
    }
</style>

<section>
    <header>
        <div class="text-center mb-4">
            <i th:text="${message}" class="text-danger fs-3 fw-bolder bi bi-exclamation-triangle my-4">오류메시지</i>
            <img id="bs_icon" class="img-fluid mb-2" th:src="@{/image/error.jpeg}" alt="..."/>
        </div>
    </header>

    <div class="text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <button class="btn btn-secondary btn-lg" type="button"
                            th:onclick="|location.href='@{/}'|">홈으로
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript"></script>
</html>
